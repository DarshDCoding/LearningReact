<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: cursive;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        border: none;
        color: white;
        padding: 12px 20px;
        font-size: 15px;
        margin-left: 10px;
        border-radius: 0.5rem;
        cursor: pointer;
      }
      .prompt-input {
        padding: 12px 15px;
        border-radius: 0.5rem;
        border: 1px solid;
        font-size: 15px;
        flex-grow: 1;
      }
      .prompt-input:focus {
        outline: none;
      }
      .prompt-form {
        display: flex;
      }
      img {
        border-radius: 50%;
      }
      .chatbubble-container {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .chat-bubble {
        position: relative;
        background-color: rgb(202, 201, 201);
        color: black;
        font-size: 15px;
        padding: 12px 20px;
        border-radius: 0.5rem;
        max-width:100%;
        height: auto;
      }
      .app-container {
        max-width: 600px;
        margin: auto;
      }
      .chat-message-user {
        justify-content: flex-end;
      }
      .chat-bubble-user::after{
        right: 0;
        translate: 50% 50%;
      }
      .chat-bubble-bot::after{
        left:0;
        translate: -50% 50%;
      }
      .chat-bubble::after{
        content: "";
        background-color:rgb(202, 201, 201);
        position: absolute;
        width: 10px;
        height: 10px;
        rotate: 45deg;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="./external-libraries/react.js"></script>
    <script src="./external-libraries/react-dom.js"></script>
    <script src="./external-libraries/bable.js"></script>
    <script src="./external-libraries/chatbot.js"></script>

    <script type="text/babel">
      console.log("Radhe Radhe...");

      function ChatInput({ chatMessages, setChatMessages }) {
        //done...
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);
        const saveInputText = (event) => {
          setInputText(event.target.value);
        };

        const sendMessage = async (event) => {
          if (isLoading || inputText === "") {
            return;
          }

          setIsLoading(true);
          // event.preventDefault()
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setIsLoading(false);

          // setChatMessages(newChatMessages);
          setChatMessages([
            ...newChatMessages,
            {
              message: "Loading...",
              sender: "bot",
              id: crypto.randomUUID(),
            },
          ]);

          // const response = Chatbot.getResponse(inputText);
          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "bot",
              id: crypto.randomUUID(),
            },
          ]);

          setInputText("");
        };
        const sendOnKeyDown = (event) => {
          if (event.key === "Enter") {
            sendMessage();
          } else if (event.key === "Escape") {
            setInputText("");
          }
        };
        return (
          <div className="prompt-form">
            {/*<form>*/}
            <input
              type="text"
              id="prompt"
              placeholder="Send the message to Chatbot"
              size="30"
              onChange={saveInputText}
              onKeyDown={sendOnKeyDown}
              value={inputText}
              className="prompt-input"
            />
            <button className="send-button" onClick={sendMessage} type="submit">
              Send
            </button>
            {/*</form>*/}
          </div>
        );
      }

      const ChatMessage = ({ message, sender }) => {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props;

        /*(if (sender === "bot"){
                return (
                <div>
                    <img src="./assets/avatar-jessica.jpeg" alt="" height="50" />
                    {message}
                </div>    
                );
            }*/

        return (
          <div
            className={
              sender === "user"
                ? "chat-message-user chatbubble-container"
                : "chat-message-bot chatbubble-container"
            }
          >
            {sender === "bot" && (
              <img src="./assets/avatar-jessica.jpeg" alt="" height="50" />
            )}
            <p className={sender ==="user"? "chat-bubble-user chat-bubble": "chat-bubble-bot chat-bubble"}>{message}</p>
            {sender === "user" && (
              <img src="./assets/subhash.png" alt="" height="50" />
            )}
          </div>
        );
      };
      const ChatMessages = ({ chatMessages }) => {
        // const [chatMessages, setChatMessages]=array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      };

        -Add a new event prop onKeyDown to the <input>. This runs a function each time we press a key on our keyboard.
        - The function gets an event parameneter, and we can get the key that was pressed using event.key
        - If event.key is "Enter", send the message.*/

      //done...it was so obvious that I forgot to consider it.

       */
      //done....

      /*3k. In the real world, the Chatbot does not respond immediately, it takes some time to think, and then respond (see the final Chatbot porject).
      We'll learn how to handle this situation.
        - Change Chatbot.getResponse to Chatbot.getResponseAsync (for this function, the chatbot thinks for a second, and then responds.
        - Chatbot.getResponseAsync returns a promise (promise = a value that is not available yet, but will be available in the future).
        - Add await in front of Chatbot.getResponseAsync to wait for it to finish (wait for the value to be available in the future).
        - Add async in front of function sendMessage() (because we can only use await inside an async function).
        */

      /*3l. Now that we wait for the Chatbot's response, let's improve the app:
        - Update the code so it removes the text in the textbox right after sending our message (otherwise, the text will stay in the textbox for a while, until the response is ready, which doesn't look good).
        - While waiting for the Chatbot's response, display a "Loading..." message and remove it after.*/

      const App = () => {
        const [chatMessages, setChatMessages] = React.useState([]);
        return (
          <div className="app-container">
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage message="Hello! How can I help you?" sender="bot" />
            <ChatMessage message="can you get me todays date?" sender="user" />
            <ChatMessage message="Today is September 27" sender="bot" />
            <ChatMessages chatMessages={chatMessages} />
          </div>
        );
      };

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
